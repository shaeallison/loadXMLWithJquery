<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Load XML With jQuery</title>
    <script src="jquery-1.2.6.js" type="text/javascript"></script>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        
        $(document).ready(function(){
            $.ajax({
                type:"GET",
                url: "ncaa.xml",
                dataType: "xml",
                success:function(xml) {
                    console.log ("success")
                    $('body').append('<h1> Tarheel Investigation </h1>')
                    $('body').append('<dl />');
                    
            $(xml).find('person').each(function(){
                
                var $person = $(this);
                var name = $person.attr("name");
                var description = $person.find('role').text();
                var location = $person.find('location').text();
                var photo = $person.find('photo').text();
                
                var html = '<dt> <img class="bioImage" alt="" src="' + photo + '" /> </dt>';
                html += '<dd> <span class="loadingPic" alt="loading"/>';
                html += '<p class="name">' + name + '</p>';
                html += '<p> <b> Current Location: </b>' + location + '</p>';
                html += '<p>' + description + '</p>';
                html += '</dd>';
                
                
                

                
                $('dl').append($(html));
                $('.loadingPic').fadeOut(1400);
                
                });
                }
                
            });
        });
        
    
    </script>

</head>
<body>
</body>
</html>
